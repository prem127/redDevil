<br />
    <div ng-controller="HomeController">
        <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            </ol>

            <!-- Wrappers -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="public/img/slide-1.jpg" class="img-responsive" alt="Slide One" style="width: 100%; height: 400px;" />

                    <div class="carousel-caption">
                        {{ carousel1 }} 
                    </div>
                </div>
                <div class="item">
                    <img src="public/img/slide-2.jpg" class="img-responsive" alt="Slide Two" style="width: 100%; height: 400px;" />
                    <div class="carousel-caption">
                        {{ carousel2 }}
                    </div>
                </div>
                <div class="item">
                    <img src="public/img/slide-3.jpg" class="img-responsive" alt="Slide Three" style="width: 100%; height: 400px;" />
                    <div class="carousel-caption">
                        {{ carousel3 }}
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
